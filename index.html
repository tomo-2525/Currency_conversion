<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>為替計算</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>

</head>

<body>
    <!-- <from> -->
    <tr>
        <th>
            １

            =

    </tr>

    <hr>
    <table>
        両替する金額：&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <th>

            <input type=" number" id="inMoney" value="100" size="12">
        </th>

            <p id="currencyFrom">円</p>
        </th>

        <th>
            &nbsp;&nbsp;→→→&nbsp;&nbsp;

        <th>
